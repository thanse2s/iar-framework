<h2>Salesman</h2>
<div>
  <mat-accordion>
      <mat-expansion-panel *ngFor="let salesman of salesmenList;  let i = index" [disabled]="this.editMode">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ salesman.firstname }} {{ salesman.lastname }}
          </mat-panel-title>
          <mat-panel-description>
            Employee ID: {{salesman.employee_id}},
            Department: {{ salesman.department }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="offset-top">
          <app-evaluation-record [paramEmployeeID]="salesman.employee_id" [layout]="'manager'" (editModeEmitter)="this.editMode = $event"></app-evaluation-record>
        </div>
      </mat-expansion-panel>
  </mat-accordion>
</div>
