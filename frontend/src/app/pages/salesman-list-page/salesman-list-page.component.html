<h2>Salesman</h2>
<table *ngIf = "salesmans" class="output_table">
  <tr class="top">
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>department</th>
  </tr>
  <tr *ngFor="let salesman of salesmans" (click)="detail($event,salesman)">
    <td id="empoly_id">
      {{ salesman.employee_id }}
    </td>
    <td>
      {{ salesman.firstname }}
    </td>
    <td>
      {{ salesman.lastname }}
    </td>
    <td>
      {{ salesman.department }}
    </td>
  </tr>
</table>
